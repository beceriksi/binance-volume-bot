name: Binance USDT Strategy Scanner

on:
  schedule:
    - cron: "0 * * * *"   # her saat başı (UTC)
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ccxt pandas numpy requests

      - name: Run scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID:        ${{ secrets.CHAT_ID }}
          EXCHANGE: "binance"
          EMA_FAST: "50"
          EMA_SLOW: "200"
          VOLUME_MULTIPLIER: "1.3"
          RSI_LOW: "40"
          RSI_HIGH: "70"
          LIMIT: "300"
          SCAN_PAUSE: "3"
        run: |
          python main.py
